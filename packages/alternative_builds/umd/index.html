<script
	crossorigin
	src="https://unpkg.com/react@16/umd/react.development.js"
></script>
<script
	crossorigin
	src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
></script>
<script src="dist/ReactDnD.js"></script>
<script src="dist/ReactDnDHTML5Backend.js"></script>
<script src="dist/ReactDnDTouchBackend.js"></script>

<div id="root"></div>
<style>
	th,
	tr {
		background-color: #eee;
		color: #444;
	}

	.pass {
		text-align: center;
		color: green;
	}

	.fail {
		color: red;
		text-align: center;
	}
</style>
<script>
	const root = document.getElementById('root')
	const tree = React.createElement(
		'table',
		{},
		React.createElement(
			'thead',
			{},
			React.createElement(
				'tr',
				{},
				React.createElement('th', {}, 'Library'),
				React.createElement('th', {}, 'IsValid'),
			),
		),
		React.createElement(
			'tbody',
			{},
			React.createElement(LibraryEntry, {
				name: 'ReactDnD',
				pass: typeof ReactDnD !== 'undefined',
			}),
			React.createElement(LibraryEntry, {
				name: 'ReactDndHTML5Backend',
				pass: typeof ReactDnDHTML5Backend !== 'undefined',
			}),
			React.createElement(LibraryEntry, {
				name: 'ReactDndTouchBackend',
				pass: typeof ReactDnDTouchBackend !== 'undefined',
			}),
		),
	)

	function Pass() {
		return React.createElement('td', { className: 'pass' }, '✔')
	}
	function Fail() {
		return React.createElement('td', { className: 'fail' }, '✔')
	}

	function LibraryEntry({ name, pass }) {
		return React.createElement(
			'tr',
			{},
			React.createElement('td', {}, name),
			pass ? React.createElement(Pass) : React.createElement(Fail),
		)
	}

	ReactDOM.render(tree, root)

	console.log('ReactDnD', typeof ReactDnD !== 'undefined' && ReactDnD)
	console.log(
		'ReactDnDHTML5Backend',
		typeof ReactDnDHTML5Backend !== 'undefined' && ReactDnDHTML5Backend,
	)
	console.log(
		'ReactDnDTouchBackend',
		typeof ReactDnDTouchBackend !== 'undefined' && ReactDnDTouchBackend,
	)
</script>
