name: Deploy to GitHub Pages

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Get yarn cache path
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        name: Cache yarn cache
        id: cache-yarn-cache
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-12.x-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-12.x-yarn-

      - uses: actions/cache@v1
        name: Cache node_modules
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-12.x-nodemodules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-12.x-nodemodules-

      - uses: actions/cache@v1
        name: Cache dnd-core/lib
        id: cache-dnd-core
        with:
          path: packages/core/dnd-core/lib
          key: ${{ runner.os }}-12.x-dnd-core-${{ hashFiles('packages/core/dnd-core/**') }}

      - uses: actions/cache@v1
        name: Cache html5-backend/lib
        id: cache-html5-backend
        with:
          path: packages/core/html5-backend/lib
          key: ${{ runner.os }}-12.x-html5-backend-${{ hashFiles('packages/core/html5-backend/**') }}

      - uses: actions/cache@v1
        name: Cache react-dnd/lib
        id: cache-react-dnd
        with:
          path: packages/core/react-dnd/lib
          key: ${{ runner.os }}-12.x-react-dnd-${{ hashFiles('packages/core/react-dnd/**') }}

      - uses: actions/cache@v1
        name: Cache touch-backend/lib
        id: cache-touch-backend
        with:
          path: packages/core/touch-backend/lib
          key: ${{ runner.os }}-12.x-touch-backend-${{ hashFiles('packages/core/touch-backend/**') }}

      - uses: actions/cache@v1
        name: Cache test-backend/lib
        id: cache-test-backend
        with:
          path: packages/core/test-backend/lib
          key: ${{ runner.os }}-12.x-test-backend-${{ hashFiles('packages/testing/test-backend/**') }}

      - uses: actions/cache@v1
        name: Cache test-utils/lib
        id: cache-test-utils
        with:
          path: packages/core/test-utils/lib
          key: ${{ runner.os }}-12.x-test-utils-${{ hashFiles('packages/testing/test-utils/**') }}

      - run: yarn install
        name: Install Dependencies
        if: steps.cache-yarn-cache.outputs.cache-hit != 'true' || steps.cache-node-modules.outputs.cache-hit != 'true'
        
      #
      # Build the Library
      #
      - run: yarn build
      
      #
      # Build the Gatsby static site
      #
      - run: yarn lerna run build_site --scope react-dnd-documentation

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v2.5.0
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./packages/documentation/docsite/public
